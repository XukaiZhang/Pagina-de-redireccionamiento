<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de redireccionamiento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2d7cea9309.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Página para redireccionarte</h1>

    <h2>Redes Sociales Disponibles:</h2>

    <main>
        <div id="social-links">
            <a href="https://google.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Google" id="google"><i class="fa-brands fa-google"></i></a>
            <a href="https://youtube.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Youtube" id="youtube"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://instagram.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Instagram" id="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://tiktok.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Tiktok" id="tiktok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://twitter.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Twitter" id="twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://telegram.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Telegram" id="telegram"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://discord.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar Discord" id="discord"><i class="fa-brands fa-discord"></i></a>
            <a href="https://linkedin.com" class="social-link" target="_blank" rel="noonpener noreferrer" title="Visitar LinkedIn" id="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </main>

</body>
</html>
